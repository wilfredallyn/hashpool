[network]
# Upstream pool connection (for translator and web-proxy display)
upstream_address = "127.0.0.1"
upstream_port = 34254
# Downstream miner connection
downstream_address = "0.0.0.0"
downstream_port = 34255

[mint]
host = "localhost"
port = 3338
url = "http://localhost:3338"

[pool]
port = 34254

[proxy]
port = 34255

[ehash]
# TODO: This should be retrieved dynamically from the mint
# Minimum difficulty (leading zero bits) required to earn 1 unit of ehash
minimum_difficulty = 32

[stats]
# Interval for translator to generate and push snapshots to stats-proxy (seconds)
# Tuning notes:
# - Development: 5s for normal monitoring
# - High-frequency monitoring: 1s for detailed metrics
# - Battery-limited: 10s to reduce overhead
# - Production: 15s to reduce load
snapshot_poll_interval_secs = 15

[faucet]
enabled = true
host = "127.0.0.1"
port = 8083
faucet_timeout = 3

[web_proxy]
# Interval in seconds for web-proxy to poll stats-proxy service
stats_poll_interval_secs = 3
# Interval in seconds for browser to poll web-proxy API
client_poll_interval_secs = 3
